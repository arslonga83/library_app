<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library App</title>
</head>
<body>
    <h1>My Library Collection</h1>
        <div id = "confirmPopup">
            <h2>Are you sure?</h2>
            <div>
                <button class="confirm" id="yes">YES</button>
                <button class="confirm" id="no">NO</button>
            </div>
        </div>
        <div id = "popupForm">
        <form id = "myForm">
            <h2>New Book</h2>
            <label for="title">Title</label>
                <input type="text" id="title" name="title">
            <label for="author">Author</label>
                <input type="text" id="author" name="author">
            <label for="pages">Pages</label>
                <input type="text" id = "pages" name="pages">
            <label for="read" class="check-cell">Read?
                <input type="checkbox" id = "read" name="read"></label>
            <div class="buttons">    
                <input type="submit" class="submit">   
                <button class="cancel">Cancel</button>  
            </div>
        </form>  
    </div>
    <table id="bookTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!--Books will populate in the table here-->
        </tbody>
    </table>
    <button class="form-button">Add Book</button> 
<script src="./script.js"></script>
</body>
</html>
